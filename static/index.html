<!DOCTYPE html>
<html>
<head>
    <title>Email Classifier</title>
</head>
<body>

<h2>Email Priority Classifier</h2>

<textarea id="email" rows="10" cols="60"
placeholder="Paste email text here"></textarea>

<br><br>

<button onclick="predict()">Classify</button>

<h3 id="priority"></h3>
<h4 id="confidence"></h4>
<p id="explanation"></p>

<script>
async function predict() {
    const text = document.getElementById("email").value;

    const res = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text: text})
    });

    const data = await res.json();

    document.getElementById("priority").innerText =
        "Priority: " + data.priority;

    document.getElementById("confidence").innerText =
        "Confidence: " + data.confidence + "%";

    document.getElementById("explanation").innerText =
        "Explanation: " + data.explanation;
}
</script>

</body>
</html>
